# ============================================================
# Docker Compose - 开发环境
# 仅启动 PostgreSQL 和 Redis，Web 在本地用 next dev 运行
# 端口通过环境变量配置，支持自动分配可用端口
# ============================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: cam-postgres-dev
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cam}
      - POSTGRES_USER=${POSTGRES_USER:-cam}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-campass}
    ports:
      - "${PG_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cam} -d ${POSTGRES_DB:-cam}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cam-redis-dev
    volumes:
      - redisdata-dev:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata-dev:
  redisdata-dev:
