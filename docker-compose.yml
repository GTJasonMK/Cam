# ============================================================
# Docker Compose - CodingAgentsManager 单机部署 (SQLite)
# 仅需启动 Web 服务，SQLite 数据库文件内嵌在容器中
# Worker 容器由 Scheduler 通过 Docker API 动态创建
# ============================================================

services:
  # ----- Web 应用 (Next.js API + 前端 + 调度器) -----
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - cam-data:/app/data
      - cam-logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/cam.db
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Worker 容器由 Scheduler 通过 Docker API 动态创建
  # 根据任务的 AgentDefinition.dockerImage 决定镜像
  # 不在 docker-compose 中静态定义

volumes:
  cam-data:
  cam-logs:
